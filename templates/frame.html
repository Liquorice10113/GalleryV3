<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/{{base}}/static/style.css" type="text/css">
    <link rel="manifest" href="/{{base}}/gv3.webmanifest" crossorigin="use-credentials">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        *{
            padding: o;
            margin: 0;
        }
        body{
            background-color: #000;
        }
        iframe{
            position: fixed;
            overflow: hidden;
            height: 100%;
            width: 100%;
            border: none;
        }
        #fulls{
            position: fixed;
            left: 0;
            bottom: 4px;
            line-height: 2.6rem;
        }
    </style>
</head>

<body>
    <iframe id="if" src="/{{base}}/tree/"></iframe>
    <div id="fulls" class="btn">â¤¢</div>
    <script>
        var content = document.body;
        var toggleButton = document.getElementById('fulls');

        toggleButton.addEventListener('click', function () {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                content.requestFullscreen();
            }
        });
    </script>
</body>


</html>
